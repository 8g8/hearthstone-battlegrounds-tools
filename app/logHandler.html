<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Log Handler</title>
  </head>
  <body>
    <script>
      if (typeof process === 'object') {
        const scripts = [];

        if (process.env.START_HOT) {
          // Dynamically insert the bundled app script in the logHandler process
          const port = process.env.PORT || 1212;
          scripts.push(`http://localhost:${port}/dist/logHandler.dev.js`);
        } else {
          scripts.push('./dist/logHandler.prod.js');
        }

        if (scripts.length) {
          document.write(
            scripts
              .map((script) => `<script defer src="${script}"><\/script>`)
              .join('')
          );
        }
      }
    </script>
  </body>
</html>
